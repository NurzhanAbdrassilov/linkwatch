services:
  db:
    image: postgres:16
    container_name: linkwatch-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: linkwatch
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d linkwatch"]
      interval: 3s
      timeout: 3s
      retries: 10

  app:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/linkwatch?sslmode=disable
      CHECK_INTERVAL: 15s
      MAX_CONCURRENCY: 8
      HTTP_TIMEOUT: 5s
      SHUTDOWN_GRACE: 10s
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
